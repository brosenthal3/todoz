<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Todoz app</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav class="blue darken-3">
            <div class="nav-wrapper">
                <div class="brand-logo">Todoz App</div>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col s2 subjects-sidebar">
            <ul class="subjects full-height" id="subjects">
                <a href="#!" class="subject-item subject-bottom modal-trigger" id="addProjectItem" data-target="newSubjectModal"> Add Project <i class="material-icons">add</i></a>
            </ul>
        </div>
    
        <div class="col s10 main-section">
            <div class="notes-title">
                <h3><span id="project-name-title">Project Default</span> <span class="hide-on-small-only">Todoz</span></h3>
            </div>

            <div class="notes-container" id="notes-container">
            </div>
        </div>

        <div class="fixed-action-btn">
            <a href="#" data-target="modal1" class="btn-floating blue darken-3 btn-large modal-trigger"><i class="material-icons">add</i></a>
        </div>

        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Add New Todo</h4>
                <p>Add your new todo here:</p>
                <form>
                    <div class="input-field">
                        <input type="text" id="todoName" class="autocomplete" placeholder="Todo Title">
                    </div>
                    <div class="input-field">
                        <textarea type="text" class="materialize-textarea" placeholder="Todo Content" id="todoContent"></textarea>
                    </div>
                    <div class="input-field">
                        <select name="priority" id="todoPriority">
                            <option value="low" disabled selected>Select the priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close right btn-flat" id="addTodoBtn">Add</a>
                <a href="#!" class="modal-close left btn-flat">Cancel</a>
            </div>
        </div>

        <div id="newSubjectModal" class="modal">
            <div class="modal-content">
                <h4>Add New Project</h4>
                <p>Add your new project here:</p>
                <form>
                    <div class="input-field">
                        <input type="text" id="project-name" class="autocomplete" placeholder="Project Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close right btn-flat" id="addProjectBtn">Add</a>
                <a href="#!" class="modal-close left btn-flat">Cancel</a>
            </div>
        </div>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="scripts/ui.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
